{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Question</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Task Category</label>
				</div>
			</div>
            <!-- task name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="task_name" name="task_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <!-- task description -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="task_description" name="task_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <!-- due date picker -->
            <div>
                <label for="due_date">Date:</label>
                <input type="date" id="due_date" name="due_date" class="datepicker validate" required><br>
                </div>
            <!-- is urgent toggle -->
            <div>
                <label class="switch">
                  <input type="checkbox" id="is_urgent" name="is_urgent">
                  <span class="slider"></span>
                </label>
                <i class="material-icons" style="font-size:20px;color:rgb(39, 161, 56)">warning</i>
                <p>Is Urgent</p>
                <div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="">
                        Edit Question
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
