{% extends "base.html" %}
{% block content %}

    <h3 class="">Edit Category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- category name -->
            <div class="row">
                <div class="">
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="">
                    <a href="{{ url_for('get_categories') }}" class="w3-btn w3-pink">Cancel</a>
                    <button type="submit" class="w3-btn w3-blue">Edit Category</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
