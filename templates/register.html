{% extends "base.html" %}
{% block content %}

<form method="post" action="{{ url_for('register') }}">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <p>Name and password should be between 5 and 15 characters long.</p>
      <hr>
  
      <label for="username"><b>Username</b></label>
      <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Enter Username" required>
  
      <label for="password"><b>Password</b></label>
      <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Enter Password" required>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>

{% endblock %}
