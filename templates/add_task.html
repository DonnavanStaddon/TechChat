{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Tech Question Form</h3>

<div class="ask">
    <form method="post" action="{{ url_for('add_task') }}">
        <div>
            <i class="material-icons" style="font-size:20px;color:rgb(80, 228, 105)">folder_open</i>
            <select name="category_name" id="category_name" class="validate" required>
                <option value="" disabled selected>Choose Category</option>
                {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                {% endfor %}
            </select>
      <div class="row">
        <div class="col-25">
        <div class="col-75">
          <input type="text" id="task_name" name="task_name" minlength="5" maxlength="50" placeholder="Your Topic..." required>
        </div>
      </div>
        </div>
        <div class="col-100">
          <textarea id="task_description" name="task_description" minlength="5" maxlength="200" placeholder="Describe your question.." style="height:200px" required></textarea>
        </div>
      </div>

      <div>
      <label for="due_date">Date:</label>
      <input type="date" id="due_date" name="due_date" class="datepicker validate" required><br>
      </div>

      <div>
      <label class="switch">
        <input type="checkbox" id="is_urgent" name="is_urgent">
        <span class="slider"></span>
      </label>
      <i class="material-icons" style="font-size:20px;color:rgb(39, 161, 56)">warning</i>
      <p>Is Urgent</p>
      <div>

      <div class="row">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
{% endblock %}
