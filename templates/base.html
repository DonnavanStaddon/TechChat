<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

    <!--NAVBAR-->
    <div class="topnav" id="myTopnav">
        <a href="{{ url_for('get_tasks') }}" class="logo">Tech Chat</a>
        <a href="{{ url_for('get_tasks') }}" class="active">Home</a>
        <a href="{{ url_for('get_tasks') }}">Profile</a>
        <a href="{{ url_for('get_tasks') }}">New Question</a>
        <a href="{{ url_for('get_tasks') }}">Log Out</a>
        <a href="{{ url_for('get_tasks') }}">Log In</a>
        <a href="{{ url_for('get_tasks') }}">Register</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      
      <div style="padding-left:16px">
        <h2>Tech Chat</h2>
        <p>Ask tech questions.</p>
      </div>
      
      <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
    <!--NAVBAR-->

    {% block styles %}
    {% endblock %}
    <title>Chat Manager</title>
</head>
<body>


    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    {% block scripts %}
    {% endblock %}

</body>
</html>
